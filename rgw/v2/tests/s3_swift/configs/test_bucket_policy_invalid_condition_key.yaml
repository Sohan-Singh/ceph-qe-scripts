config:
  haproxy: true
  objects_count: 25
  objects_size_range:
    min: 5
    max: 15
  test_ops:
    upload_type: normal
    verify_policy: True
    invalid_policy: True
    policy_document:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Sid": "statement1",
            "Action": "s3:ListBucket",
            "Principal": {"AWS": "arn:aws:iam::<tenant_name>:user/<user_name>"},
            "Resource": "arn:aws:s3:::<bucket_name>",
            "Effect": "Allow",
            "Condition": {
              "invalid_conditional": {
                "s3:prefix": "key"
              }
            }
          }
        ],
      }
