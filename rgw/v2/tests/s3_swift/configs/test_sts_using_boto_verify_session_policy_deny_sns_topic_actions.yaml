# polarion test case id: CEPH-83593390
# bz: https://bugzilla.redhat.com/show_bug.cgi?id=2293233
# test scripts : test_sts_using_boto_session_policy.py
config:
     bucket_count: 2
     objects_count: 20
     objects_size_range:
          min: 5
          max: 15
     encryption_keys: kms
     lifecycle_conf:
        - ID: LC_Rule_1
          Filter:
            Prefix: key2
          Status: Enabled
          Expiration:
            Days: 20
     test_ops:
          create_bucket: true
          create_object: true
          endpoint: kafka
          ack_type: broker
          verify_policy: session_policy
          bucket_tags: [
              {
                  "Key": "product",
                  "Value": "ceph"
              }
          ]
     sts:
          policy_document:
               "Version": "2012-10-17"
               "Statement":
                    [
                         {
                              "Effect": "Allow",
                              "Principal":
                                   {
                                        "AWS":
                                             ["arn:aws:iam:::user/<user_name>"],
                                   },
                              "Action": ["sts:AssumeRole"],
                         },
                    ]
          role_policy:
               "Version": "2012-10-17"
               "Statement":
                    {
                         "Effect": "Allow",
                         "Action": "s3:*",
                         "Resource": "arn:aws:s3:::*",
                    }
          session_policy:
               "Version": "2012-10-17"
               "Statement":
                [
                    {
                         "Action": ["sns:CreateTopic", "sns:DeleteTopic"],
                         "Resource": "*",
                         "Effect": "deny",
                         "Sid": "statement1",
                    },
               ]
