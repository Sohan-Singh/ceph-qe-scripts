    enable_versioning: false
    create_object: true
    version_count: 1
    lc_same_rule_id_diff_rules: true
  lifecycle_conf:
    - ID: rule1
      Filter:
          Prefix: key1
      Status: Enabled
      Expiration:
        Days: 20
    - ID: rule1
      Filter:
          Prefix: key2
      Status: Enabled
      Expiration:
        Days: 40
