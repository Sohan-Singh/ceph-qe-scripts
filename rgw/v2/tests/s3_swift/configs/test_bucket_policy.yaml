# Polarian id: CEPH-83630716
# Script: test_bucket_policy_with_cross_tenant_user.py

config:
  objects_count: 20
  user_type: tenanted
  objects_size_range:
    min: 5
    max: 15
  test_ops:
    endpoint: kafka
    ack_type: none
    upload_type: normal
    event_type: Multipart
    get_topic_info: True
    put_get_bucket_notification: True
    verify_policy: True
    verify_persistence_with_kafka_stop: true
    policy_document:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Sid": "AllowCrossTenantNotification",
            "Effect": "Allow",
            "Principal": "*",
            "Action": [
              "s3:GetBucketNotification",
              "s3:PutBucketNotification",
              "s3:ListBucket",
              "s3:GetObject"

            ],
            "Resource": "arn:aws:s3::<tenant_name>:<bucket_name>"
          }
        ]
      }
