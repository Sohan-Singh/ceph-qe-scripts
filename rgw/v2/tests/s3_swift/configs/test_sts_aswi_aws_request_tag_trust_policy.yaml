          min: 5
          max: 15
     test_ops:
          create_bucket: true
          create_object: true
          session_tags: {
            "product": "ceph"
          }
     sts:
          policy_document:
                "Version": "2012-10-17"
                "Statement": [
                    {
                         "Effect": "Allow",
