                         "Condition": {
                           "StringEquals": {
                             "aws:RequestTag/product": "ceph",
                           }
                         }
                    }
                ]
          role_policy:
               "Version": "2012-10-17"
               "Statement":
                    {
                         "Effect": "Allow",
                         "Action": "s3:*",
