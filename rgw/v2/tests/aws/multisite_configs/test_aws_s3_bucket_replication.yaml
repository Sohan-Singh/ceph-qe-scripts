        min: 5K
        max: 2M
    test_ops:
        zonegroup_group: true
        zonegroup_status: allowed
        zonegroup_flow: true
        zonegroup_flow_type: symmetrical
        zonegroup_pipe: true
        s3_bucket_group: true
