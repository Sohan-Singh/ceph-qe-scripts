        should_sync: true
        write_io_verify_another_site: true
        write_io_verify_should_sync: true
        zonegroup_group_remove: true
        s3_replication:
          Role: ""
          Rules:
          - Status: Enabled
            ID: pipe1
            Destination:
                Bucket: <bucket_name>
